<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .full-width-link {
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: yellow; /* Set your desired background color */
    }
    .full-width-link a {
      width: 100%;
      text-align: center;
      display: block;
      padding: 0.5rem; /* Adjust padding as needed */
    }
  </style>
</head>
<body>

  <section>
    <div>
      <h1>Bootstrap Buttons</h1>
    </div>
    <button id="button-1" class="btn btn-primary">Button-1</button>
    <button id="button-2" class="btn btn-outline-secondary">Button-2</button>
    <button id="button-3" class="btn btn-success btn-lg">Button-3</button>
    <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
    <button id="button-5" class="btn btn-warning btn-lg vw-100">Button-5</button>
    <button id="button-6" class="btn-info"disabled>Button-6</button>
    <button id="button-7" class="btn btn-light">Button-7</button>
    <button id="button-8" class="btn btn-link">Button-8</button>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
